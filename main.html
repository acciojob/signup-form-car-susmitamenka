<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
	<label for="name">Name </label>
	<input type="text" id="name" name="name" placeholder="Name" required><br>
	<label for="email">Email </label>
	<input type="email" id="email" name="email" placeholder="Email" required><br>
	<label>Gender </label>
    <label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" value="male" required>
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" value="female" required><br>
	<label for="cars">Cars Brands </label>
	<select id="cars" name="cars" required >
		<option value="">--Please choose an option--</option>
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="mercedez">Mercedez</option>
	</select><br>
	<label for="age">Age </label>
	<input type="number" placeholder="Age" id="age" name="age" required><br>
	<label for="dob">DOB </label>
	<input type="date" id="dob" name="dob" required><br>
	<label for="tel">Phone Number </label>
	<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>
	<label for="password">Password </label>
	<input type="password" id="password" name="password" placeholder="Password" required><br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" name="tos" required><br>
	<button type="submit">Sign up</button>
	
		
</form>
	
	
	
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>

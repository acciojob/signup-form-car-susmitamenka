<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<table>
		<tr>
		<td>Name</td>
		<td>
			<input type="text" required="yes" id="name" placeholder="name">
		</td>
		</tr>
		<tr>
		<td>Email</td>
		<td>
			<input type="email" required="yes" id="email" placeholder="email">
		</td>
		</tr>
		<tr>
		<td>Gender</td>
		<td>
			
			<input type="radio" required="yes" name="male"id="male" >
			<input type="radio" required="yes"name="female">
		</td>
		</tr>
		<tr>
		<td>Car Brand</td>
		<td>
			<input type="select" required="yes" id="car" placeholder="please choose an option">
		</td>
		</tr>
		<tr>
		<td>Age</td>
		<td>
			<input type="number" required="yes" id="age" placeholder="age">
		</td>
		</tr>
		<tr>
		<td>DOB</td>
		<td>
			<input type="date" required="yes" id="dob" placeholder="">
		</td>
		</tr>
		<tr>
		<td>phone number</td>
		<td>
			<input type="tel" required="no" id="tel" placeholder="xxx-xxx-xxxx">
		</td>
		</tr>
		<tr>
		<td>Password</td>
		<td>
			<input type="password" required="yes" id="password" placeholder="password">
		</td>
		</tr>
		<tr>
		<td>i agree to the TOS</td>
		<td>
			<input type="checkbox" required="yes" id="tos" placeholder="">
		</td>
		</tr>
		</table>
	<button>submit</button>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
